<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab center middle>
      <button ion-fab color="primary2">
        <ion-icon name="musical-notes"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="filechooser()">
          <ion-icon name="albums" color="primary"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab (click)="play()">
          <ion-icon name="play" color="secondary"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab (click)="pause()">
          <ion-icon name="pause" color="danger"></ion-icon>
        </button>
      </ion-fab-list> 
      <ion-fab-list side="bottom">
        <button ion-fab (click)="musicoption()">
          <ion-icon name="logo-googleplus" color="primary2"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
